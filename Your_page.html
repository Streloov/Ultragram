<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You - Ultragram</title>
    <link rel="stylesheet" href="./style_you.css">
</head>
<body>
    <header>
        <div class="site_icon">
            <img src="./data/Ultragram.svg" alt="">
        </div>
    </header>
    <section class="user">
        <img class="back" onclick="location.href='./Users_page.html'" src="./data/Back.svg" alt="">
        <div class="user_photo">
            <img class="user_icon" src="./data/user_icon.svg" alt="">
            <h1 class="nick">Nickname</h1>
        </div>
        <div class="user_data">
            <div class="user_info">
                <h1 class="full_name">Name Surname</h1>
                <div class="contacts">
                    <li class="info_under_name">example@gmail.com</li>
                    <li class="info_under_name">City</li>
                    <li class="info_under_name">Number</li>
                    <li class="info_under_name">Site</li>
                    <li class="info_under_name">Company</li>
                </div>
            </div>
            <div class="right_side">
                <div class="user_btn">
                    <button class="change_profile">Change profile</button>
                    <div class="settings">
                        <img src="./data/Settings.svg" alt="">
                    </div>
                </div>
                <div class="fsp">
                    <li class="fsp_text">Friends</li>
                    <li class="fsp_text">Subscrubers</li>
                    <li class="fsp_text">Posts</li>
                </div>
            </div>
        </div>
    </section>
    <section class="user_posts">
        <div class="row">
            <div class="post">
                <img class="post_photo" src="./data/user_post.svg" alt="">
                <li class="post_text">Post's text</li>
            </div>
            <div class="post">

            </div>
        </div>

            <div class="post">

                <li class="post_text">Post's text</li>
            </div>
            <div class="post">
                <img class="post_photo" src="./data/user_post.svg" alt="">
                <li class="post_text">Post's text</li>
            </div>
            <div class="post">
                <img class="post_photo" src="./data/user_post.svg" alt="">
                <li class="post_text">Post's text</li>
            </div>
        </div>
    </section>
    <script src="./script_user_page.js"></script>
